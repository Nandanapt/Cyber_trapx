<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberTrapX - Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f58529, #d50f6f, #8a3ab9, #00a0dc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            background: rgba(0, 0, 20, 0.8);
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 0 40px #00d9ff;
            text-align: center;
            z-index: 1;
            border: 1px solid #00d9ff;
        }

        h2 {
            margin-bottom: 30px;
            color: #00d9ff;
            font-size: 2.5em;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px #00d9ff;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #00d9ff;
            background: rgba(0, 0, 20, 0.5);
            color: #00d9ff;
            font-size: 1.1em;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 15px #8a2be2;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #8a2be2;
            background: #8a2be2;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }

        input[type="submit"]:hover {
            background-color: #5d00ff;
            box-shadow: 0 0 20px #5d00ff;
        }

        p {
            margin-bottom: 20px;
            color: #00d9ff;
            text-shadow: 0 0 8px #00d9ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CyberTrapX</h2>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
